<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="paint.css">
    <title>Juan's Autopaint Job</title>
</head>
<body>
    <div id="Board">
        <p id="name">JUAN'S AUTO PAINT</p>
    </div>
  
    <div id="tabs">
        <button class="paint" id="newpaint">NEW PAINT JOB</button>
        <button class="paint" id="paintjob">PAINT JOB</button>
    </div>
    <div id="job">
        PAINT JOB
    </div>
    <div id="defaultcar">
        <img src="car.png" alt="car">
    </div >
    <div id="arrow">
        <img src="arrow.png" alt="arrow">
    </div>
    <div id="newcolor">
        <img src="car.png" alt="car2">
    </div>
    <div id="cardetails">
        <p>Car Details </p>
        <p>Plate No.</p>
        <p>Current Color</p>
        <p>Target Color</p>
    </div>
    <button class="submit" id="submit">Submit</button>
    
    <div id="defaultcar"></div>
    <script src="paint.js"></script>
</body>
</html>
